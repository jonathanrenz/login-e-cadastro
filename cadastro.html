<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar conta na mycooffe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="imagens/grao cafe.png">
    
</head>
<body>

    <header class="header">
        <a href="index.html" class="logo-cadastro">
            <ion-icon name="cafe"></ion-icon>my coffee
        </a>
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Menu</a>
            <a href="#">Reviews</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <section class="home-cadastro">
        <div class="wrapper-cadastro">
            <h2>Cadastro de conta</h2>
            <form action="#">
                <div class="input-box-cadastro">
                    <span class="icon"><ion-icon name="person"></ion-icon></span> 
                    <input type="text" required>
                    <label>Cadastrar username</label>
                </div>
                <div class="input-box-cadastro">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Cadastrar email</label>
                </div>
                <div class="input-box-cadastro">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Cadastrar senha</label>
                </div>
                <div class="remember-forgot-cadastro">
                    <label><input type="checkbox" required >Eu li e concordo com os termos de uso</label>       
                </div>
                <button type="submit" class="btn">Criar conta</button>
                <div class="register-link-cadastro">
                    <p>Já é um membro? <a href="index.html">Entre agora</a></p>
                </div>
            </form>        
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
