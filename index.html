<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login Café | Jonathan Renz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="shortcut icon" type="imagex/png" href="imagens/grao cafe.png">

 
</head>
<body>
    <header class="header">
        <a href="index.html" class="logo">
            <ion-icon name="cafe"></ion-icon>my coffee
        </a>
        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Sobre</a>
            <a href="#">Menu</a>
            <a href="#">Reviews</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <section class="home">
        <div class="content">
            <h2>Os melhores cafés do Brasil</h2>
            <p>Venha viver essa experiência incrível!</p>
            <a href="#">Conhecer</a>
        </div>

        <div class="wrapper-login">
            <h2>Login para membros</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Entrar com seu email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Entrar com sua senha</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Lembrar de mim</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Ainda não é um membro? <a href="cadastro.html">Cadastre-se agora</a></p>
                </div>
            </form>        
        </div>
    </section>
    <section class="produtos">
        <h2>Produtos</h2>
        <div class="produtos-cafes">

        </div>


    </section>




    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
